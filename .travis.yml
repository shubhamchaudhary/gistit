language: python
python:
  - 2.6
  - 2.7
  - pypy
  - 3.2
  - 3.3
  - 3.4
  - nightly
  - pypy3
matrix:
  allow_failures:
    - python: 2.6
    - python: 2.7
    - python: pypy
install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - pip install coveralls
script:
  - nosetests
after_script:
  - make install
  - yes | pip uninstall gistit
  - pip install gistit
after_success:
  - make coverage
  - coveralls
